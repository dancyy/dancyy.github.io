<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kendell Dancy - Full Stack Developer</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="hero-banner">
    <div id="hero-name">
      <h1>KENDELL DANCY</h1>
      <p>-Full Stack Developer</p>
      <a href="#contact"><button>Say Hello</button></a>
    </div><!-- #hero-name -->
  </div><!-- #hero-banner -->
  <div id="about">
    <div>
      <h2>About</h2>
      <p>I'm Kendell Dancy, a Fullstack Developer based in NYC. I'm currently studying Web Development at Code Immersives where I'm learning and developing my skills such as MongoDB, Express, React, and NodeJS.</p>
    </div>
  </div><!-- #about -->
  
  <div id="projects-container">
    <h2>Projects</h2>
    <div id="projects-div">
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
    </div><!-- #projects-div -->
  </div><!-- #projects-container -->
  <div id="contact">
    <h2>Get in touch</h2>
    <div>
      <form id="contact-form">
        <input type="text" autocomplete="name" name="name" placeholder="Name" onfocus="this.placeholder=''" onblur="this.placeholder='Name'">
        <input type="email" name="email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
        <textarea cols="10" autocomplete="none" rows="10" placeholder="Leave a message" onfocus="this.placeholder=''" onblur="this.placeholder='Leave a message'"></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div><!-- #contant -->
 
  <footer>
    &#169;Footer
  </footer>
</body>
</html>
